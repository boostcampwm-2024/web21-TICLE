name: 백엔드 @app/media CD

on:
  push:
    branches: [main, release, fix/#347/media-build]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ✅ 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ☑️ pnpm 버전 설정
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ☑️ 노드 버전 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: .env 파일 생성
        run: |
          jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< "$SECRETS_CONTEXT" > .env
          mv .env apps/media/.env
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: ⬇️ 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: 📦 프로젝트 빌드
        run: pnpm build:media

  build:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: ✅ 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # - name: 🐳 Docker 로그인
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{secrets.DOCKER_REGISTRY_URL}}
      #     username: ${{secrets.DOCKER_REGISTRY_ACCESS_KEY}}
      #     password: ${{secrets.DOCKER_REGISTRY_SECRET_KEY}}

      - name: 🐳 Docker 빌드 및 푸시
        run: |
          echo "Starting Docker build..."
          docker buildx build -f apps/media/Dockerfile . 
          echo "Docker build completed."
